<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The grATE App - Main Screen</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="index-container">
        <div class="settings-panel" style="display:none;">
            <div class="settings-panel-content">
                <button class="close-settings-btn">&times;</button>
                <h2>Main Screen Instructions</h2>
                <ul>
                    <li>Welcome to the grATE App main screen.</li>
                    <li>Sign in, sign up, or continue as guest to get started.</li>
                </ul>
            </div>
        </div>
        <div id="image-container">
            <img id="food-illustration" src="image.png" alt="Food Illustration" />
        </div>
<!--        <h1 id="app-title">The grATE App</h1>-->
        <div id="button-group">
            <button id="sign-in-btn" class="main-action-btn">Sign-in</button>   
            <button id="sign-up-btn" class="main-action-btn">Sign-up</button>
            <button id="guest-btn" class="main-action-btn">Guest</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
