<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Evaluation</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="community.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body#community-body { background: #f3c892; }
        #main-card { background: #fff; border-radius: 24px; box-shadow: 0 4px 24px rgba(0,0,0,0.16); max-width: 400px; margin: 32px auto 0 auto; padding: 24px 18px; }
        #top-bar { background: #F26522; color: #fff; border-radius: 0 0 18px 18px; display: flex; align-items: center; justify-content: space-between; padding: 18px 20px 10px 20px; position: relative; }
        #greeting { display: flex; align-items: center; gap: 8px; font-size: 1.1rem; }
        #header-icons { font-size: 1.2rem; }
        #settings-panel { display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.3); z-index:1000; justify-content:center; align-items:center; }
        .settings-panel-content { background:#fff; border-radius:16px; padding:32px 24px; max-width:320px; }
        .close-settings-btn { background:none; border:none; font-size:2rem; color:#F26522; position:absolute; top:12px; right:18px; cursor:pointer; }
    </style>
</head>
<body id="community-body">
    <div id="top-bar">
        <div id="greeting"><i class="fa fa-lock"></i> <span>Hello</span> <span id="user-name"></span></div>
        <div id="header-icons"><i class="fa fa-cog" id="settings-cog"></i></div>
    </div>
    <div id="settings-panel" class="settings-panel">
        <div class="settings-panel-content">
            <button id="close-settings-panel" class="close-settings-btn">&times;</button>
            <h2>Settings</h2>
            <ul><li>Settings panel coming soon.</li></ul>
        </div>
    </div>
    <div id="main-card">
        <h1 style="color:#F26522;font-size:1.3rem;margin-bottom:18px;">Health Evaluation</h1>
        <form id="health-eval-form">
            <textarea id="health-eval-input" placeholder="Enter product/food name or ingredients" rows="4" style="width:100%;margin-bottom:10px;"></textarea>
            <button type="submit" style="width:100%;background:#F26522;color:#fff;border:none;padding:10px 0;border-radius:8px;font-size:1rem;">Evaluate</button>
        </form>
        <div id="health-eval-result" style="margin-top:16px;"></div>
    </div>
    <div id="bottom-nav">
        <div class="nav-item active"><i class="fa fa-home"></i><span>Home</span></div>
        <div class="nav-item"><i class="fa fa-store"></i><span>Market</span></div>
        <div class="nav-item scan"><i class="fa fa-qrcode"></i><span>Scan</span></div>
        <div class="nav-item"><i class="fa fa-question-circle"></i><span>Help</span></div>
        <div class="nav-item"><i class="fa fa-sign-out-alt"></i><span>Logout</span></div>
    </div>
    <script>
    // Fill username
    document.addEventListener('DOMContentLoaded', function() {
        const username = localStorage.getItem('username');
        if (username) document.getElementById('user-name').textContent = username;
        // Settings panel logic
        const settingsCog = document.getElementById('settings-cog');
        const settingsPanel = document.getElementById('settings-panel');
        const closeSettingsBtn = document.getElementById('close-settings-panel');
        if (settingsCog && settingsPanel && closeSettingsBtn) {
            settingsCog.addEventListener('click', function() { settingsPanel.style.display = 'flex'; });
            closeSettingsBtn.addEventListener('click', function() { settingsPanel.style.display = 'none'; });
            settingsPanel.addEventListener('click', function(e) { if (e.target === settingsPanel) settingsPanel.style.display = 'none'; });
        }
    });
    </script>
    <script src="health-eval.js"></script>
</body>
</html>
