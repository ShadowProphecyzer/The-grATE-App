<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthier Alternatives</title>
    <link rel="stylesheet" href="community.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body id="community-body">
    <div id="community-main-bg">
        <div id="community-card">
            <div id="scanner-header">
                <div id="greeting"></div>
                <div id="header-icons">
                    <i class="fa fa-cog"></i>
                </div>
            </div>
            <h1 id="community-title">Healthier Alternatives</h1>
            <form id="alternatives-form">
                <input id="alternatives-input" placeholder="Enter product/food name" style="width:100%;margin-bottom:10px;padding:8px;border-radius:6px;border:1px solid #ccc;" />
                <button type="submit" style="width:100%;background:#F26522;color:#fff;border:none;padding:10px 0;border-radius:8px;font-size:1rem;">Suggest Alternatives</button>
            </form>
            <div id="alternatives-result" style="margin-top:16px;"></div>
        </div>
    </div>
    <div id="bottom-nav">
        <div class="nav-item"><i class="fa fa-home"></i><span>Home</span></div>
        <div class="nav-item"><i class="fa fa-store"></i><span>Market</span></div>
        <div class="nav-item scan"><i class="fa fa-qrcode"></i><span>Scan</span></div>
        <div class="nav-item"><i class="fa fa-users"></i><span>Community</span></div>
        <div class="nav-item"><i class="fa fa-sign-out-alt"></i><span>Logout</span></div>
    </div>
    <script src="healthier-alternatives.js"></script>
</body>
</html>
