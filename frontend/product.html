<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Finder - Analysis Results</title>
    <link rel="stylesheet" href="product.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body id="product-body">
    <div id="product-container">
        <!-- Header -->
        <div id="product-header">
            <div id="greeting">
                <i class="fa fa-lock"></i>
                <span>Hello</span>
                <span id="user-name"></span>
            </div>
            <div id="header-icons">
                <i class="fa fa-cog"></i>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loading-state" class="loading-overlay">
            <div class="loading-content">
                <div class="spinner"></div>
                <div class="loading-text">Processing your image...</div>
                <div class="loading-subtext">AI analysis in progress</div>
            </div>
        </div>

        <!-- Analysis Results -->
        <div id="analysis-results" style="display: none;">
            <!-- Original Image -->
            <div id="image-section">
                <div class="section-title">
                    <i class="fa fa-camera"></i>
                    <span>Scanned Image</span>
                </div>
                <div id="original-image-container">
                    <img id="original-image" alt="Scanned image">
                </div>
            </div>

            <!-- OCR Results -->
            <div id="ocr-section">
                <div class="section-title">
                    <i class="fa fa-file-text"></i>
                    <span>Extracted Text</span>
                </div>
                <div id="ocr-content">
                    <div id="ocr-text"></div>
                </div>
            </div>

            <!-- First AI Analysis -->
            <div id="first-ai-section">
                <div class="section-title">
                    <i class="fa fa-robot"></i>
                    <span>AI Analysis</span>
                </div>
                <div id="first-ai-content">
                    <div id="first-ai-text"></div>
                </div>
            </div>

            <!-- Second AI Analysis -->
            <div id="second-ai-section">
                <div class="section-title">
                    <i class="fa fa-lightbulb"></i>
                    <span>Additional Insights</span>
                </div>
                <div id="second-ai-content">
                    <div id="second-ai-text"></div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div id="action-buttons">
                <button id="save-btn" class="action-button">
                    <i class="fa fa-save"></i>
                    <span>Save Results</span>
                </button>
                <button id="share-btn" class="action-button">
                    <i class="fa fa-share"></i>
                    <span>Share</span>
                </button>
                <button id="new-scan-btn" class="action-button primary">
                    <i class="fa fa-camera"></i>
                    <span>New Scan</span>
                </button>
            </div>
        </div>

        <!-- Error State -->
        <div id="error-state" style="display: none;">
            <div class="error-content">
                <i class="fa fa-exclamation-triangle"></i>
                <div class="error-text">No analysis results found</div>
                <div class="error-subtext">Please try scanning again</div>
                <button id="retry-btn" class="action-button primary">
                    <i class="fa fa-refresh"></i>
                    <span>Try Again</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div id="bottom-nav">
        <div class="nav-item"><i class="fa fa-home"></i><span>Home</span></div>
        <div class="nav-item"><i class="fa fa-store"></i><span>Market</span></div>
        <div class="nav-item scan"><i class="fa fa-qrcode"></i><span>Scan</span></div>
        <div class="nav-item"><i class="fa fa-question-circle"></i><span>Help</span></div>
        <div class="nav-item"><i class="fa fa-sign-out-alt"></i><span>Logout</span></div>
    </div>

    <script src="product.js"></script>
</body>
</html>
