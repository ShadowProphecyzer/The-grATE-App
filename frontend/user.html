<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The grATE App - User Profile</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="community.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }
        #dashboard-container {
            box-sizing: border-box;
            padding-top: 72px;
            width: 100%;
            max-width: 400px;
            background: #f3c892;
            border-radius: 24px 24px 0 0;
            box-shadow: 0 4px 24px rgba(0,0,0,0.16);
            margin-top: 0;
            position: relative;
        }
        #dashboard-header {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 400px;
            z-index: 1001;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 20px 8px 20px;
            background: #F26522;
            border-radius: 24px 24px 0 0;
            color: #fff;
            box-sizing: border-box;
        }
        #dashboard-header i {
            color: #fff !important;
        }
        #greeting {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.1rem;
        }
        #greeting #user-name {
            font-weight: 700;
            margin-left: 4px;
        }
        #header-icons {
            display: flex;
            gap: 16px;
            font-size: 1.2rem;
        }
        #promo-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
            border-radius: 18px;
            margin: 18px 16px 10px 16px;
            padding: 18px 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.13);
        }
        #promo-text {
            flex: 1;
        }
        #promo-text div:first-child {
            font-weight: 700;
            font-size: 1.1rem;
            color: #1a2340;
        }
        .promo-desc {
            font-size: 0.95rem;
            color: #888;
            margin: 4px 0 10px 0;
        }
        #promo-img {
            margin-left: 16px;
            display: flex;
            align-items: center;
        }
        #user-content {
            margin: 0 16px;
        }
        .user-details-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 1px 4px rgba(242,101,34,0.07);
            padding: 24px 0 10px 0;
            margin-top: 18px;
        }
        .user-profile-pic {
            margin-bottom: 12px;
        }
        .user-info-fields {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 90%;
            max-width: 320px;
        }
        .user-info-fields input {
            border: 1.5px solid #e0e0e0;
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 1rem;
            background: #f9f6f2;
            color: #1a2340;
            transition: border-color 0.2s;
        }
        .user-info-fields input:focus {
            outline: none;
            border-color: #F26522;
        }
        #save-preferences-btn {
            background: #F26522;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 0;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 8px;
        }
        #save-preferences-btn:hover {
            background: #d94e0f;
        }
    </style>
</head>
<body id="dashboard-body">
    <div id="dashboard-container">
        <!-- Header -->
        <div id="dashboard-header">
            <div id="greeting">
                <i class="fa fa-lock"></i>
                <span>Hello</span>
                <span id="user-name"></span>
            </div>
            <div id="header-icons">
                <i class="fa fa-cog" id="settings-cog"></i>
            </div>
        </div>
        <!-- Settings Panel -->
        <div id="settings-panel" class="settings-panel" style="display:none;">
            <div class="settings-panel-content">
                <button id="close-settings-panel" class="close-settings-btn">&times;</button>
                <h2>User Page Instructions</h2>
                <ul>
                    <li>View and edit your personal information.</li>
                </ul>
            </div>
        </div>
        <!-- Promo Card -->
        <div id="promo-card">
            <div id="promo-text">
                <div>Personal Details</div>
                <div class="promo-desc">Manage your profile information</div>
            </div>
            <div id="promo-img">
                <i class="fa fa-user" style="font-size:2.5rem;color:#F26522;"></i>
            </div>
        </div>
        <!-- User Info Content -->
        <div id="user-content">
            <div class="user-details-section">
                <div class="user-profile-pic">
                    <i class="fa fa-user-circle" style="font-size:4rem;color:#F26522;"></i>
                </div>
                <div class="user-info-fields">
                    <div><strong>Email:</strong> <span id="profile-email">john@example.com</span></div>
                    <div><strong>Username:</strong> <span id="profile-username"></span></div>
                    <div><strong>Age:</strong> <input type="number" id="profile-age" min="0" placeholder="Enter age"></div>
                    <div><strong>Height (cm):</strong> <input type="number" id="profile-height" min="0" placeholder="Enter height"></div>
                    <div><strong>Weight (kg):</strong> <input type="number" id="profile-weight" min="0" placeholder="Enter weight"></div>
                    <div><strong>Allergies:</strong> <input type="text" id="profile-allergies" placeholder="e.g. peanuts, gluten"></div>
                    <div><strong>Dietary Restrictions:</strong> <input type="text" id="profile-dietary" placeholder="e.g. vegan, halal"></div>
                    <div><strong>Likes:</strong> <input type="text" id="profile-likes" placeholder="e.g. apples, oats"></div>
                    <div><strong>Dislikes:</strong> <input type="text" id="profile-dislikes" placeholder="e.g. broccoli, milk"></div>
                    <div><strong>Goals:</strong> <input type="text" id="profile-goals" placeholder="e.g. lose weight, gain muscle"></div>
                    <button id="save-preferences-btn">Save Preferences</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Bottom Navigation -->
    <div id="bottom-nav">
        <div class="nav-item"><i class="fa fa-home"></i><span>Home</span></div>
        <div class="nav-item"><i class="fa fa-store"></i><span>Market</span></div>
        <div class="nav-item scan"><i class="fa fa-qrcode"></i><span>Scan</span></div>
        <div class="nav-item active"><i class="fa fa-user"></i><span>Profile</span></div>
        <div class="nav-item"><i class="fa fa-sign-out-alt"></i><span>Logout</span></div>
    </div>
    <script src="user.js"></script>
</body>
</html>
