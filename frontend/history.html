<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The grATE App - History</title>
    <link rel="stylesheet" href="history.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body id="history-body">
    <div id="history-container">
        <!-- Header -->
        <div id="history-header">
            <div id="greeting">
                <i class="fa fa-lock"></i>
                <span>Hello</span>
                <span id="user-name"></span>
            </div>
            <div id="header-icons">
                <i class="fa fa-cog"></i>
            </div>
        </div>
        <!-- Feature Card -->
        <div id="history-feature-card">
            <div id="history-feature-text">
                <div>History</div>
                <div class="history-feature-desc">View your recent scans and activity</div>
            </div>
            <div id="history-feature-img">
                <i class="fa fa-history" style="font-size:2.5rem;color:#F26522;"></i>
            </div>
        </div>
        <!-- Placeholder Content -->
        <div id="history-content">
            <div class="empty-state">
                <i class="fa fa-history"></i>
                <h3>History Coming Soon</h3>
                <p>Track your recent activity and scans here!</p>
            </div>
        </div>
    </div>
    <!-- Bottom Navigation -->
    <div id="bottom-nav">
        <div class="nav-item"><i class="fa fa-home"></i><span>Home</span></div>
        <div class="nav-item"><i class="fa fa-store"></i><span>Market</span></div>
        <div class="nav-item scan"><i class="fa fa-qrcode"></i><span>Scan</span></div>
        <div class="nav-item active"><i class="fa fa-history"></i><span>History</span></div>
        <div class="nav-item"><i class="fa fa-sign-out-alt"></i><span>Logout</span></div>
    </div>
    <script src="history.js"></script>
</body>
</html>
