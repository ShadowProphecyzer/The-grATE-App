<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The grATE App - Main Screen</title>
    <link rel="stylesheet" href="mainscreen.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body id="main-body">
    <div id="main-container">
        <div id="settings-icon-container">
            <span id="settings-icon">&#9881;</span>
        </div>
        <div id="image-container">
            <img id="food-illustration" src="https://cdn.pixabay.com/photo/2017/01/31/13/14/food-2029255_1280.png" alt="Food Illustration" />
        </div>
        <h1 id="app-title">The grATE App</h1>
        <div id="button-group">
            <button id="sign-in-btn" class="main-action-btn">Sign-in</button>   
            <button id="sign-up-btn" class="main-action-btn">Sign-up</button>
            <button id="guest-btn" class="main-action-btn">Guest</button>
        </div>
    </div>

    <script src="mainscreen.js"></script>
</body>
</html>
