<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The grATE App - Scanner</title>
    <link rel="stylesheet" href="scanner.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body id="scanner-body">
    <div id="scanner-container">
        <!-- Header -->
        <div id="scanner-header">
            <div id="greeting">
                <i class="fa fa-lock"></i>
                <span>Hello</span>
                <span id="user-name"></span>
            </div>
            <div id="header-icons">
                <i class="fa fa-cog"></i>
            </div>
        </div>
        
        <!-- New Feature Section Card -->
        <div id="scanner-feature-card">
            <div id="scanner-feature-text">
                <div>Scan The Thai FDA Code</div>
                <div class="scanner-feature-desc">The FDA code is usually on the back of the packaging. Rotate to find the code.</div>
            </div>
            <div id="scanner-feature-img">
                <i class="fa fa-magic" style="font-size:2.5rem;color:#F26522;"></i>
            </div>
        </div>
    </div>
    <div class="settings-panel" style="display:none;">
        <div class="settings-panel-content">
            <button class="close-settings-btn">&times;</button>
            <h2>Scanner Page Instructions</h2>
            <ul>
                <li>Scan food product barcodes to get instant information.</li>
                <li>Allow camera access if prompted.</li>
            </ul>
        </div>
    </div>
    <!-- QR Scanner Area -->
    <div id="qr-scanner">
        <div class="scanner-frame">
            <video id="qr-video" autoplay muted playsinline></video>
            <canvas id="qr-canvas" style="display: none;"></canvas>
            <div class="scanner-line"></div>
            <div class="corner top-left"></div>
            <div class="corner top-right"></div>
            <div class="corner bottom-left"></div>
            <div class="corner bottom-right"></div>
        </div>
        <div class="scanner-text">Position QR code within frame</div>
    </div>
    <!-- Photo and Side Buttons -->
    <div id="photo-buttons-container">
        <button id="upload-button" title="Upload from storage">
            <i class="fa fa-upload"></i>
        </button>
        <button id="photo-button">
            <i class="fa fa-camera"></i>
        </button>
        <button id="manual-code-button" title="Enter code manually">
            <i class="fa fa-keyboard"></i>
        </button>
    </div>
    <div id="manual-code-input-container" style="display:none;">
        <input type="text" id="manual-code-input" placeholder="Enter code" inputmode="numeric" pattern="[0-9]*" maxlength="20" />
        <button id="submit-code-btn">Submit</button>
    </div>
    <!-- Bottom Navigation -->
    <div id="bottom-nav">
        <div class="nav-item"><i class="fa fa-home"></i><span>Home</span></div>
        <div class="nav-item"><i class="fa fa-lightbulb"></i><span>Flashlight</span></div>
        <div class="nav-item scan active"><i class="fa fa-qrcode"></i><span>Scan</span></div>
        <div class="nav-item"><i class="fa fa-camera-rotate"></i><span>Flip Cam</span></div>
        <div class="nav-item"><i class="fa fa-sign-out-alt"></i><span>Logout</span></div>
    </div>

    <script src="scanner.js"></script>
</body>
</html>
