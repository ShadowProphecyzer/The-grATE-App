<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The grATE App - Help</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="community.css">
    <link rel="stylesheet" href="help.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body id="dashboard-body">
    <div id="dashboard-container">
        <!-- Header -->
        <div id="dashboard-header">
            <div id="greeting">
                <i class="fa fa-lock"></i>
                <span>Hello</span>
                <span id="user-name"></span>
            </div>
            <div id="header-icons">
                <i class="fa fa-cog"></i>
            </div>
        </div>
        <!-- Feature Card -->
        <div id="promo-card">
            <div id="promo-text">
                <div>Help & Support</div>
                <div class="promo-desc">Find answers to your questions and get support</div>
            </div>
            <div id="promo-img">
                <i class="fa fa-question-circle" style="font-size:2.5rem;color:#F26522;"></i>
            </div>
        </div>
        <div class="settings-panel" style="display:none;">
            <div class="settings-panel-content">
                <button class="close-settings-btn">&times;</button>
                <h2>Help Page Instructions</h2>
                <ul>
                    <li>Contact support by filling out the form below.</li>
                    <li>Provide a clear description of your issue for faster assistance.</li>
                </ul>
            </div>
        </div>
        <!-- Help Content -->
        <div id="help-content">
            <form id="contact-form" class="contact-form">
                <h3>Contact Us</h3>
                <div class="form-group">
                    <label for="contact-problem">Problem Overview</label>
                    <input type="text" id="contact-problem" name="problem" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="contact-message">Description</label>
                    <textarea id="contact-message" name="message" rows="4" required autocomplete="off"></textarea>
                </div>
                <button type="submit" class="contact-btn">Send Message</button>
                <div id="contact-status"></div>
            </form>
        </div>
    </div>
    <!-- Bottom Navigation -->
    <div id="bottom-nav">
        <div class="nav-item"><i class="fa fa-home"></i><span>Home</span></div>
        <div class="nav-item"><i class="fa fa-store"></i><span>Market</span></div>
        <div class="nav-item scan"><i class="fa fa-qrcode"></i><span>Scan</span></div>
        <div class="nav-item active"><i class="fa fa-question-circle"></i><span>Help</span></div>
        <div class="nav-item"><i class="fa fa-sign-out-alt"></i><span>Logout</span></div>
    </div>
    <script src="help.js"></script>
</body>
</html>
