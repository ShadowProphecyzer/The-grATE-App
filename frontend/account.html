<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account - Sign In / Sign Up</title>
    <link rel="stylesheet" href="account.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body id="main-body">
    <div id="main-container">
        <div id="image-container">
            <img id="food-illustration" src="https://cdn.pixabay.com/photo/2017/01/31/13/14/food-2029255_1280.png" alt="Food Illustration" />
        </div>
        <h1 id="app-title">Welcome to Food Finder</h1>
        <div id="toggle-group">
            <button id="toggle-signin" class="main-action-btn active">Sign In</button>
            <button id="toggle-signup" class="main-action-btn">Sign Up</button>
        </div>
        <form id="signin-form" class="account-form">
            <input type="email" id="signin-email" placeholder="Email" required />
            <input type="password" id="signin-password" placeholder="Password" required />
            <button type="submit" class="main-action-btn">Sign In</button>
        </form>
        <form id="signup-form" class="account-form" style="display:none;">
            <input type="text" id="signup-username" placeholder="Username (3-20 chars, letters/numbers/underscores)" required />
            <input type="email" id="signup-email" placeholder="Email" required />
            <input type="password" id="signup-password" placeholder="Password (8+ chars, capital letter, number)" required />
            <button type="submit" class="main-action-btn">Sign Up</button>
        </form>
        <div id="form-message"></div>
        <a href="mainscreen.html" id="return-main-link">Return to Main Screen</a>
    </div>

    <script src="account.js"></script>
</body>
</html>
