<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The grATE App - Market</title>
    <link rel="stylesheet" href="market.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body id="market-body">
    <div id="market-container">
        <!-- Header -->
        <div id="market-header">
            <div id="greeting">
                <i class="fa fa-lock"></i>
                <span>Hello</span>
                <span id="user-name"></span>
            </div>
            <div id="header-icons">
                <i class="fa fa-cog"></i>
            </div>
        </div>
        <!-- Feature Card -->
        <div id="market-feature-card">
            <div id="market-feature-text">
                <div>Marketplace</div>
                <div class="market-feature-desc">Browse and discover food products and offers</div>
            </div>
            <div id="market-feature-img">
                <i class="fa fa-store" style="font-size:2.5rem;color:#F26522;"></i>
            </div>
        </div>
        <!-- Placeholder Content -->
        <div id="market-content">
            <div class="empty-state">
                <i class="fa fa-store"></i>
                <h3>Marketplace Coming Soon</h3>
                <p>Stay tuned for exciting food products and deals!</p>
            </div>
        </div>
    </div>
    <!-- Bottom Navigation -->
    <div id="bottom-nav">
        <div class="nav-item"><i class="fa fa-home"></i><span>Home</span></div>
        <div class="nav-item active"><i class="fa fa-store"></i><span>Market</span></div>
        <div class="nav-item"><i class="fa fa-qrcode"></i><span>Scan</span></div>
        <div class="nav-item"><i class="fa fa-box"></i><span>Products</span></div>
        <div class="nav-item"><i class="fa fa-sign-out-alt"></i><span>Logout</span></div>
    </div>
    <script src="market.js"></script>
</body>
</html>
