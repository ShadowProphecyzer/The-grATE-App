<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Community - grATE App</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body id="dashboard-body">
    <div id="dashboard-container">
        <!-- Header -->
        <div id="dashboard-header">
            <div id="greeting">
                <i class="fa fa-lock"></i>
                <span>Hello</span>
                <span id="user-name"></span>
            </div>
            <div id="header-icons">
                <i class="fa fa-cog"></i>
            </div>
        </div>
        <!-- Page Title -->
        <div id="promo-card">
            <div id="promo-text">
                <div>My Photos</div>
                <div class="promo-desc">View all your scanned photos</div>
            </div>
            <div id="promo-img">
                <i class="fa fa-camera" style="font-size:2.5rem;color:#F26522;"></i>
            </div>
        </div>
        <!-- Photos Content -->
        <div id="photos-container">
            <div class="empty-state">
                <i class="fa fa-camera"></i>
                <h3>Photos Coming Soon</h3>
                <p>Stay tuned for your scanned photos and more features!</p>
            </div>
        </div>
    </div>
    <div class="settings-panel" style="display:none;">
        <div class="settings-panel-content">
            <button class="close-settings-btn">&times;</button>
            <h2>Photos Page Instructions</h2>
            <ul>
                <li>View and manage your food photos here.</li>
                <li>Feature coming soon!</li>
            </ul>
        </div>
    </div>
    <!-- Bottom Navigation -->
    <div id="bottom-nav">
        <div class="nav-item"><i class="fa fa-home"></i><span>Home</span></div>
        <div class="nav-item"><i class="fa fa-store"></i><span>Market</span></div>
        <div class="nav-item scan"><i class="fa fa-qrcode"></i><span>Scan</span></div>
        <div class="nav-item active"><i class="fa fa-camera"></i><span>Photos</span></div>
        <div class="nav-item"><i class="fa fa-sign-out-alt"></i><span>Logout</span></div>
    </div>
    <script src="community.js"></script>
</body>
</html>
