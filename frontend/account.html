<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account - Sign In / Sign Up</title>
    <link rel="stylesheet" href="account.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="community.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body id="dashboard-body">
    <div id="dashboard-container">
        <!-- Header -->
        <div id="dashboard-header">
            <div id="greeting">
                <i class="fa fa-lock"></i>
                <span>Account</span>
            </div>
            <div id="header-icons">
                <i class="fa fa-cog"></i>
            </div>
        </div>
        <!-- Promo Card -->
        <div id="promo-card">
            <div id="promo-text">
                <div>Sign In / Sign Up</div>
                <div class="promo-desc">Access your grATE App account</div>
            </div>
            <div id="promo-img">
                <img id="food-illustration" src="image.png" alt="Food Illustration" style="height:60px; border-radius:12px;" />
            </div>
        </div>
        <!-- Main Content -->
        <div id="toggle-group" style="margin-bottom: 16px; display: flex; gap: 8px; justify-content: center;">
            <button id="toggle-signin" class="main-action-btn active">Sign In</button>
            <button id="toggle-signup" class="main-action-btn">Sign Up</button>
        </div>
        <form id="signin-form" class="account-form">
            <input type="email" id="signin-email" placeholder="Email" required />
            <input type="password" id="signin-password" placeholder="Password" required />
            <button type="submit" class="main-action-btn">Sign In</button>
        </form>
        <form id="signup-form" class="account-form" style="display:none;">
            <input type="text" id="signup-username" placeholder="Username (3-20 chars, letters/numbers/underscores)" required />
            <input type="email" id="signup-email" placeholder="Email" required />
            <input type="password" id="signup-password" placeholder="Password (8+ chars, capital letter, number)" required />
            <button type="submit" class="main-action-btn">Sign Up</button>
        </form>
        <div id="form-message"></div>
        <a href="index.html" id="return-main-link">Return to Main Screen</a>
    </div>
    <div class="settings-panel" style="display:none;">
        <div class="settings-panel-content">
            <button class="close-settings-btn">&times;</button>
            <h2>Account Page Instructions</h2>
            <ul>
                <li>Sign in or sign up to access your account.</li>
                <li>Use a valid email and a strong password.</li>
                <li>Switch between sign in and sign up using the buttons above.</li>
            </ul>
        </div>
    </div>
    <!-- Bottom Navigation -->
    <div id="bottom-nav">
        <div class="nav-item"><i class="fa fa-home"></i><span>Home</span></div>
        <div class="nav-item"><i class="fa fa-store"></i><span>Market</span></div>
        <div class="nav-item scan"><i class="fa fa-qrcode"></i><span>Scan</span></div>
        <div class="nav-item"><i class="fa fa-users"></i><span>Community</span></div>
        <div class="nav-item"><i class="fa fa-sign-out-alt"></i><span>Logout</span></div>
    </div>
    <script src="account.js"></script>
</body>
</html>
